<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">IP Address Tracker</h1>
    <form class="search-form">
      <label for="site-search"></label>
      <input
        type="text"
        id="site-search"
        class="search-form__input"
        placeholder="Search for any IP address or domain"
        name="q">
        <button
          class="search-form__button"
          id="search-btn"
          type="submit">
          <img src="./images/icon-arrow.svg" alt="">
        </button>
    </form>
    <div class="display">
      <div class="display__box">
        <div class="display__title">IP Address</div>
        <div class="display__data" id="ip-address">192.212.174.101</div>
      </div>
      <div class="display__box">
        <div class="display__title">Location</div>
        <div class="display__data" id="location">Brooklyn, NY</div>
      </div>
      <div class="display__box">
        <div class="display__title">Timezone</div>
        <div class="display__data" id="timezone">UTC -5:00</div>
      </div>
      <div class="display__box">
        <div class="display__title">Isp</div>
        <div class="display__data" id="isp">SpaceX</div>
      </div>
    </div>
  </header>
  <script src="scripts/api.js"></script>
  <script src="scripts/search.js"></script>
  
</body>
</html>
