<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Leaflet JS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
    <div class="loader" id="loader">
      <img class="loader__graphic" src="./images/9.gif" alt="">
      <div class="loader__text">Loading Data...</div>
    </div>
    <header class="header">
      <h1 class="header__title">IP Address Tracker</h1>
      <form class="search-form">
        <label for="site-search"></label>
        <input
          type="search"
          id="site-search"
          class="search-form__input"
          placeholder="Search for any IP address or domain"
          name="q">
          <button
            class="search-form__button"
            id="search-btn"
            type="submit">
            <img src="./images/icon-arrow.svg" alt="">
            </button>
      </form>
    </header>
    <div class="display">
      <div class="display__box">
        <div class="display__title">IP Address</div>
        <div class="display__data" id="ip-address">--</div>
      </div>
      <div class="display__box">
        <div class="display__title">Location</div>
        <div class="display__data" id="location">--</div>
      </div>
      <div class="display__box">
        <div class="display__title">Timezone</div>
        <div class="display__data" id="timezone">--</div>
      </div>
      <div class="display__box">
        <div class="display__title">Isp</div>
        <div class="display__data" id="isp">--</div>
      </div>
    </div>
    <div class="map" id="map">
      <div id="mapid"></div>
    </div>

  <!-- LeafletJS Script -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <script src="scripts/api.js" type="module"></script>
  <script src="scripts/map.js" type="module"></script>
  
</body>
</html>
